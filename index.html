<!DOCTYPE html>
<html>
<head>
    <title>Leave Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }

        input, select {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #message {
            margin-top: 15px;
            color: rgb(146, 108, 221);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave Application</h2>

    <form id="leaveForm">
        <label>Employee ID:</label><br>
        <input type="text" id="empId" required><br>

        <label>Leave Type:</label><br>
        <select id="type">
            <option value="Casual">Casual Leave</option>
            <option value="Medical">Medical Leave</option>
        </select><br>

        <label>Start Date:</label><br>
        <input type="date" id="start" required><br>

        <label>End Date:</label><br>
        <input type="date" id="end" required><br>

        <label>Reason:</label><br>
        <input type="text" id="reason" required><br>

        <button type="submit">Apply Leave</button>
    </form>

    <h3 id="message"> </h3>
</div>

<script>
document.getElementById("leaveForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        empId: document.getElementById("empId").value,
        type: document.getElementById("type").value,
        start: document.getElementById("start").value,
        end: document.getElementById("end").value,
        reason: document.getElementById("reason").value
    };

    const response = await fetch("http://localhost:3000/apply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("message").innerText =
        result.message + " | Remaining: " + result.remaining;
});
</script>

</body>
</html>
